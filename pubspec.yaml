name: scanify
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_spinkit: ^5.2.2
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  flutter_bounce: ^1.1.0
  flutter_svg: ^2.2.0
  shared_preferences: ^2.5.3
  google_mlkit_document_scanner: ^0.4.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  path: ^1.9.1
  file_saver: ^0.3.1
  mime: ^2.0.0
  uuid: ^4.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  photo_manager: ^3.7.1
  pdf: ^3.11.3
  syncfusion_flutter_pdfviewer: ^30.2.6
  open_file: ^3.5.10
  share_plus: ^11.1.0
  google_mlkit_text_recognition: ^0.15.0
  camera: ^0.11.2
  image_picker: ^1.2.0
  google_mlkit_commons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: 0.14.0
  flutter_native_splash: ^2.4.6
  hive_generator: ^2.0.1
  build_runner: ^2.4.13


flutter_launcher_icons:
  image_path: "assets/images/app-icon.png"

  android: "launcher_icon"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/app-icon.png"
  adaptive_icon_monochrome: "assets/images/app-icon.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true


flutter_native_splash:
  color: "#000000"  # Background color of your splash
  image: "assets/images/app-icon.png"  # App icon with transparent background
  android: true
  ios: true
  icon_background_color: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400


